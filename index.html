<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script>
    /**
     * TDS 라이브러리의 환경 체크를 우회하기 위한 전역 모킹 스크립트
     * 라이브러리가 로드되기 전(최상단)에 실행되어야 합니다.
     */
    (function () {
      const hostname = window.location.hostname;
      const isPreview = hostname.includes('vercel.app') ||
        hostname.includes('ngrok') ||
        hostname === 'localhost' ||
        hostname === '127.0.0.1';

      if (isPreview) {
        const mockUA = 'Mozilla/5.0 (iPhone; CPU iPhone OS 16_0 like Mac OS X) Toss/5.33.0';

        // 1. 브라우저 정보 모킹
        try {
          const define = (obj, prop, val) => {
            try { Object.defineProperty(obj, prop, { get: () => val, configurable: true }); } catch (e) { }
          };
          define(navigator, 'userAgent', mockUA);
          define(navigator, 'appVersion', mockUA);
          define(navigator, 'platform', 'iPhone');
          define(navigator, 'vendor', 'Apple Computer, Inc.');

          // 모바일 터치 환경인 척 하기
          define(navigator, 'maxTouchPoints', 5);
        } catch (e) { }

        // 2. 토스 브릿지 객체 모킹 (TDS가 체크하는 핵심 포인트)
        window.toss = window.toss || {
          postMessage: function () { },
          callback: function () { },
          appLogin: function () { return Promise.resolve({ authorizationCode: 'mock_code' }); }
        };

        window.webkit = window.webkit || {
          messageHandlers: {
            toss: {
              postMessage: function () { }
            }
          }
        };

        // 3. 추가 환경 플래그
        window.__TOSS_APP__ = true;
        window.isTossApp = true;
      }
    })();
  </script>
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>influencer-map</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
